name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.user.login == 'zbeyens'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          prompt: /review
          track_progress: true

          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/udecode/dotai.git
          plugins: |
            compound-engineering@every-marketplace
            dig@dotai
            debug@dotai
            test@dotai

          claude_args: |
            --max-turns 1000
            --allowedTools "Bash,Glob,Grep,Read,Task,WebFetch,WebSearch,mcp__github_comment__update_claude_comment"
            --system-prompt "STRICTLY follow the command instructions without drifting. Read .claude/commands/review.md. DO NOT write todo files - instead OUTPUT all findings directly in the PR comment. Format: P1/P2/P3 sections with Problem Statement, Proposed Solutions for each. User can then run /resolve to fix them."

          additional_permissions: |
            actions: read

